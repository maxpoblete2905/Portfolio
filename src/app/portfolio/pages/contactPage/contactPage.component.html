<shared-head [title]="title" />

<div class="m-3">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
      <!-- Card de información de contacto -->
      <div class="bg-blue-950 shadow-lg rounded-lg p-6">
        <h2 class="text-xl font-semibold mb-4">Información de Contacto</h2>
        <div class="flex items-center mb-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
          </svg>
          <span>correoexample.com</span>
        </div>
        <div class="flex items-center mb-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
          </svg>
          <span>+123456789</span>
        </div>
        <div class="flex items-center mb-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
          </svg>
          <span>Whatsapp: +123456789</span>
        </div>
      </div>
      <!-- Card del formulario de contacto -->
      <div class="bg-blue-950 shadow-lg rounded-lg p-6">
        <h2 class="text-xl font-semibold mb-4">Formulario de Contacto</h2>
        <form>
          <div class="mb-4">
            <label for="nombre" class="block text-slate-300 font-bold mb-2">Nombre</label>
            <input type="text" id="nombre" name="nombre" class="form-input w-full" placeholder="Nombre completo" required>
          </div>
          <div class="mb-4">
            <label for="email" class="block text-slate-300 font-bold mb-2">Correo Electrónico</label>
            <input type="email" id="email" name="email" class="form-input w-full" placeholder="correo@example.com" required>
          </div>
          <div class="mb-4">
            <label for="mensaje" class="block text-slate-300 font-bold mb-2">Mensaje</label>
            <textarea id="mensaje" name="mensaje" rows="4" class="form-textarea w-full" placeholder="Escribe tu mensaje aquí" required></textarea>
          </div>
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Enviar Mensaje</button>
        </form>
      </div>
    </div>
</div>
