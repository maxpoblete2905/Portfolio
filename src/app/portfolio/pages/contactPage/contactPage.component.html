<shared-head [title]="title" />

<div class="m-3">
  <div class="w-8/12 mx-auto background-class rounded-lg shadow-md">
    <div class="p-6">
      <h2 class="text-2xl mb-4">Formulario de Contacto</h2>
      <form action="#" method="POST" class="space-y-4">
        <div class="flex items-center">
          <i class="fas fa-user text-white-700 mr-2"></i>
          <input
            type="text"
            id="name"
            name="name"
            class="mt-1 focus:border-transparent block w-full shadow-sm md:text-lg rounded-md text-black h-10"
          >
        </div>
        <div class="flex items-center">
          <i class="fas fa-envelope text-white-700 mr-2"></i>
          <input
            type="email"
            id="email"
            name="email"
            class="mt-1 focus:border-transparent block w-full shadow-sm md:text-lg rounded-md text-black h-10"
          >
        </div>
        <div class="flex items-center">
          <i class="fas fa-comment text-white-700 mr-2"></i>
          <textarea
            id="message"
            name="message"
            rows="4"
            class="mt-1 focus:border-transparent block w-full shadow-sm md:text-lg rounded-md text-black"
          >
          </textarea>
        </div>
        <div class="mt-4">
          <button
            type="submit"
            class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          >
            Enviar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
