<shared-head [title]="title" />
<!-- educationPage.component.html -->
<div class="m-3">

<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
  <!-- EducaciÃ³n -->
  <div *ngFor="let education of educations" class="bg-blue-950 p-4 rounded-lg shadow-md transition duration-300 transform hover:scale-105 hover:shadow-lg">
    <h2 class="text-lg font-semibold">{{ education.title }}</h2>
    <p class="text-white">{{ education.institution }}</p>
    <p class="text-white">{{ education.startYear }} - {{ education.endYear }}</p>
    <p>{{ education.description }}</p>
  </div>

  <!-- Certificaciones -->
  <div *ngFor="let certification of certifications" class="bg-blue-950 p-4 rounded-lg shadow-md transition duration-300 transform hover:scale-105 hover:shadow-lg">
    <h2 class="text-lg font-semibold">{{ certification.name }}</h2>
    <p class="text-white">{{ certification.year }}</p>
  </div>
</div>
</div>
