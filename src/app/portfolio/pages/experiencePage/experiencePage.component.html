<shared-head [title]="title" />

  <div class="p-3">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
      <div
        *ngFor="let proyecto of proyectos"
        class="bg-blue-950 rounded-lg shadow-lg p-3 text-white transition duration-300 transform hover:scale-105 hover:shadow-lg">
        <h3 class="text-lg font-bold">{{ proyecto.nombre }}</h3>
        <p>{{ proyecto.descripcion }}</p>
        <br>
        <ul>
          <li *ngFor="let logro of proyecto.logros" class="list-disc ml-5">{{ logro }}</li>
        </ul>
      </div>
    </div>
  </div>
