<div class="m-3">
  <div class="background-class  rounded-xl shadow-md overflow-hidden w-full h-auto">
    <shared-imageviewer [images]="project.views" />
    <div class="p-6">
      <h2 class="text-xl font-bold">{{ project.title }}</h2>
      <p class="mt-2">{{ project.description }}</p>
      <div class="mt-4">
        <p><strong>Empresa:</strong> {{ project.companyName }}</p>
        <p><strong>Cargo:</strong> {{ project.position }}</p>
        <p><strong>Cliente:</strong> {{ project.client }}</p>
        <p><strong>Tecnologías:</strong></p>
        <div class="flex flex-wrap">
          <span
            *ngFor="let tech of project.technologies"
            class="flex items-center font-semibold text-sm text-blue-600 bg-blue-100 rounded-full p-1 mr-3 mt-3"
          >
            <i class="{{ getIconForName(tech) }} text-xl mr-2"></i>
            {{ tech }}
          </span>
        </div>
      </div>
      <a [routerLink]="['/portfolio/projects/']"
         class="mt-3 inline-block bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded-lg">
        Atrás
      </a>
    </div>
  </div>
</div>
