<div class="m-3">
  <div
    class="background-class rounded-xl shadow-md overflow-hidden w-full h-full"
  >
    <!-- <shared-imageviewer [images]="project.views" /> -->
    <div class="flex flex-col items-center w-full rounded-b-lg">
      <div class="relative w-full overflow-hidden">
        <img
          *ngIf="project.views[currentIndex] && project.views[currentIndex].src"
          [src]="project.views[currentIndex].src"
          [alt]="project.views[currentIndex].description"
          class="w-full object-cover rounded-b-0 shadow-xl"
        />
        <div
          class="absolute inset-0 flex items-center justify-between"
          *ngIf="project.views.length > 1"
        >
          <button
            (click)="previousImage()"
            class="p-2 text-white bg-black bg-opacity-50 hover:bg-opacity-75"
          >
            &#10094;
          </button>
          <button
            (click)="nextImage()"
            class="p-2 text-white bg-black bg-opacity-50 hover:bg-opacity-75"
          >
            &#10095;
          </button>
        </div>
      </div>
    </div>
    <!-- firn-->
    <div class="p-6">
      <p class="mt-2 text-center mb-3 text-gray-300">
        {{ project.views[currentIndex].description }}
      </p>
      <h2 class="text-xl font-bold">{{ project.title.toUpperCase() }}</h2>
      <p class="mt-2">{{ project.description }}</p>

      <div class="mt-3">
        <p><strong>Empresa:</strong> {{ project.companyName }}</p>
        <p><strong>Cargo:</strong> {{ project.position }}</p>
        <p><strong>Cliente:</strong> {{ project.client }}</p>
        <p><strong>Tecnologías:</strong></p>
        <div class="flex flex-wrap">
          <span
            *ngFor="let tech of project.technologies"
            class="flex items-center font-semibold text-sm text-blue-600 bg-blue-100 rounded-full m-2 px-2"
          >
            <i class="{{ getIconForName(tech) }} text-xl mr-2"></i>
            {{ tech }}
          </span>
        </div>
      </div>
      <a
        [routerLink]="['/portfolio/projects/']"
        class="mt-4 inline-block bg-blue-500 hover:bg-blue-700 text-white py-1 px-2 rounded-lg"
      >
        Atrás
      </a>
    </div>
  </div>
</div>
