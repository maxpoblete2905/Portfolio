<shared-head [title]="title" />

<div class="m-3">
  <div class="max-w-md mx-auto bg-blue-950 rounded-xl shadow-md overflow-hidden md:max-w-2xl">
    <img class="md:h-64 md:w-full object-cover object-center" [src]="project.imageUrl" alt="Project Image">
    <div class="p-6">
      <h2 class="text-xl font-bold text-white">{{ project.title }}</h2>
      <p class="mt-2 text-gray-400">{{ project.description }}</p>
      <div class="mt-4">
        <p><strong>Empresa:</strong> {{ project.companyName }}</p>
        <p><strong>Cargo:</strong> {{ project.position }}</p>
        <p><strong>Cliente:</strong> {{ project.client }}</p>
        <p><strong>Tecnologías:</strong> {{ project.technologies.join(', ') }}</p>
      </div>
      <a href="#" class="mt-4 inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Ver más</a>
    </div>
  </div>
</div>
