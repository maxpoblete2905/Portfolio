<shared-head [title]="project.title"></shared-head>

<div class="m-3">
  <div class="background-class rounded-xl shadow-md overflow-hidden">
    <img
      class="md:h-86 md:w-full object-cover object-center"
      [src]="project.imageUrl"
      alt="Project Image"
    >
    <div class="p-6">
      <h2 class="text-xl font-bold text-white">{{ project.title }}</h2>
      <p class="mt-2 text-gray-400">{{ project.description }}</p>
      <div class="mt-4">
        <p><strong>Empresa:</strong> {{ project.companyName }}</p>
        <p><strong>Cargo:</strong> {{ project.position }}</p>
        <p><strong>Cliente:</strong> {{ project.client }}</p>
        <p><strong>Tecnologías:</strong></p>
        <div class="flex flex-wrap">
          <!-- Itera sobre las tecnologías de la habilidad -->
          <span
            *ngFor="let tech of project.technologies"
            class="flex items-center font-semibold text-sm text-blue-600 bg-blue-100 rounded-full p-1 mr-3 mt-3"
          >
            <!-- Icono de la tecnología -->
            <i class="{{ getIconForTechnology(tech) }} text-1xl mr-2"></i>
            <!-- Nombre de la tecnología -->
            {{ tech }}
          </span>
        </div>

      </div>
      <a [routerLink]="['/portfolio/projects/']"
        class="mt-3 inline-block bg-blue-500 hover:bg-blue-700 text-white py-2 px-2 rounded-lg">
        atras
      </a>
    </div>
  </div>
</div>
