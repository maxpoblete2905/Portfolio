<div class="m-3 flex justify-center w-full">
  <div class="background-class w-full max-w-6xl rounded-xl shadow-lg overflow-hidden bg-gray-900 text-white flex flex-col lg:flex-row p-6">
    
    <!-- Sección de la imagen con scroll horizontal -->
    <div class="relative w-full lg:w-1/2 bg-gray-800 flex justify-center items-center overflow-hidden rounded-lg border-4 border-gray-700">
      <div class="w-full overflow-x-auto scroll-smooth whitespace-nowrap flex snap-x snap-mandatory">
        <img
          *ngIf="project.views[currentIndex]?.src"
          [src]="project.views[currentIndex].src"
          [alt]="project.views[currentIndex].description"
          class="min-w-full h-full object-cover snap-center"
        />
      </div>

      <!-- Controles de navegación -->
      <div *ngIf="project.views.length > 1" class="absolute inset-0 flex items-center justify-between px-4">
        <button (click)="previousImage()" class="p-2 text-white bg-black bg-opacity-50 hover:bg-opacity-75 rounded-full">
          &#10094;
        </button>
        <button (click)="nextImage()" class="p-2 text-white bg-black bg-opacity-50 hover:bg-opacity-75 rounded-full">
          &#10095;
        </button>
      </div>
    </div>

    <!-- Sección de contenido -->
    <div class="p-4 md:p-6 flex flex-col gap-4 text-left w-full lg:w-1/2 flex-grow">
      <h2 class="text-xl md:text-2xl font-bold text-white">{{ project.title.toUpperCase() }}</h2>
      <div class="bg-gray-800 p-3 md:p-4 rounded-lg text-gray-300">
        <p>{{ project.description }}</p>
      </div>
      
      <div class="bg-gray-800 p-3 md:p-4 rounded-lg text-gray-300 text-left w-full">
        <p><strong class="text-white">Empresa:</strong> {{ project.companyName }}</p>
        <p><strong class="text-white">Cargo:</strong> {{ project.position }}</p>
        <p><strong class="text-white">Cliente:</strong> {{ project.client }}</p>
      </div>

      <div class="w-full">
        <p class="font-semibold text-lg text-white">Tecnologías utilizadas:</p>
        <div class="flex flex-wrap gap-2 mt-2">
          <span *ngFor="let tech of project.technologies" class="flex items-center text-sm font-semibold text-white bg-blue-600 rounded-full px-3 py-1 shadow-md">
            <i class="{{ getIconForName(tech) }} text-lg mr-2"></i>
            {{ tech }}
          </span>
        </div>
      </div>

      <a [routerLink]="['/portfolio/projects/']" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 md:px-5 rounded-lg shadow-md text-lg transition duration-300 mt-4">
        Volver
      </a>
    </div>
  </div>
</div>
