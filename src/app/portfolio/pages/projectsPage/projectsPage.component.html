<shared-head [title]="title" />
<div class="m-3">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-3 gap-4">
    <div
      *ngFor="let project of projects"
      class="bg-blue-950 rounded-lg shadow-md overflow-hidden transition duration-300 transform hover:scale-105"
    >
      <div class="overflow-hidden rounded-lg w-full h-52 rounded-b-none border-blue-950 border-2"> <!-- Contenedor para la imagen -->
       <img
          class="w-full h-full object-cover object-center"
          [src]="project.imageUrl"
          [alt]="project.title"
        >
      </div>
      <div class="p-3">
        <h3 class="text-lg font-semibold mb-1">{{ project.title.toUpperCase() }}</h3>
        <p class="text-gray-400 mb-2">{{ project.companyName }}</p>
        <a
          [routerLink]="['/portfolio/project/', project.id ]"
          class="text-blue-300 font-semibold hover:text-blue-700">
          Ver m√°s
        </a>
      </div>
    </div>
  </div>
</div>
