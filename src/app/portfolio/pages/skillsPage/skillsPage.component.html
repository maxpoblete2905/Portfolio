<shared-head [title]="title" />
<div class="m-3">
  <div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-4">
    <div *ngFor="let skill of skills"
      class="bg-blue-950 rounded-lg shadow-md overflow-hidden transition duration-300 transform hover:scale-105 hover:shadow-lg"
    >
      <div class="p-2 flex items-center">
        <div class="p-2 text-blue-500 text-4xl">
          <i [class]="skill.icon"></i>
        </div>
        <div>
          <h3 class="text-sm font-semibold mb-2">{{ skill.title.toUpperCase() }}</h3>
          <p class="text-sm text-gray-400 mb-2">{{ skill.description }}</p>
          <div class="flex flex-wrap">
            <span *ngFor="let tech of skill.technologies"
              class="flex items-center font-semibold text-sm text-blue-600 bg-blue-100 rounded-full px-2 mr-2 m-1">
              <i class="{{ getIconForName(tech) }} mr-1"></i>
              {{ tech }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
