<shared-head [title]="title" />
<div class="m-3">
  <!-- Habilidades -->
  <div class="grid grid-cols-1 md:grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-4">
    <!-- Tarjeta de habilidad -->
    <div *ngFor="let skill of skills" class="bg-blue-950 rounded-lg shadow-md overflow-hidden">
      <div class="p-4 flex items-center">
        <!-- Columna del icono de habilidad -->
        <div class="mr-4 text-blue-500 text-4xl">
          <!-- Icono de la habilidad principal -->
          <i class="{{ skill.icon }}"></i>
        </div>
        <!-- Columna de la descripción -->
        <div>
          <h3 class="text-xl font-semibold mb-2">{{ skill.title.toUpperCase() }}</h3>
          <p class="text-lg text-gray-400 mb-2">{{ skill.description }}</p>
          <!-- Tecnologías -->
          <div class="flex flex-wrap">
            <!-- Itera sobre las tecnologías de la habilidad -->
            <span *ngFor="let tech of skill.technologies"
              class="flex items-center font-semibold text-sm text-blue-600 bg-blue-100 rounded-full p-1 m-1">
              <!-- Icono de la tecnología -->
              <i class="{{ getIconForTechnology(tech) }} mr-1"></i>
              <!-- Nombre de la tecnología -->
              {{ tech }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
