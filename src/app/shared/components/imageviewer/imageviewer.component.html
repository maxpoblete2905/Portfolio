<div class="flex flex-col items-center w-full rounded-b-lg">
  <div class="relative w-full overflow-hidden">
    <img
      [src]="images[currentIndex].src"
      alt="{{images[currentIndex].description}}"
      class="w-full min-h-96 max-h-96 object-cover rounded-b-0 shadow-xl"
    >
    <div class="absolute inset-0 flex items-center justify-between">
      <button
        (click)="previousImage()"
        class="p-2 text-white bg-black bg-opacity-50 hover:bg-opacity-75"
      >
        &#10094;
      </button>
      <button
        (click)="nextImage()"
        class="p-2 text-white bg-black bg-opacity-50 hover:bg-opacity-75"
      >
        &#10095;
      </button>
    </div>
  </div>
</div>
