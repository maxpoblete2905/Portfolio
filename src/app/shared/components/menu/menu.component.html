<div class="mx-3">
  <!-- Menú para pantallas grandes -->
  <ul class="hidden sm:flex flex-col">
    <li *ngFor="let section of sections"
      [routerLink]="section.route"
      routerLinkActive="text-blue-400"
      class="flex items-center cursor-pointer border-b-2 ml-4 mt-4"
    >
      <!-- Agrega un icono aquí (por ejemplo, usando Font Awesome o Material Icons) -->
      <i class="mr-2 {{ section.icon }}"></i>
      <p class="text-lg"> {{ section.name }} </p>
    </li>
  </ul>

  <!-- Menú para pantallas pequeñas (móvil) -->
  <ul class="sm:hidden flex justify-center gap-5">
    <li *ngFor="let section of sections"
      [routerLink]="section.route"
      routerLinkActive="text-blue-400"
      class="cursor-pointer ml-4 mt-4 flex"
    >
      <!-- Agrega un icono aquí (por ejemplo, usando Font Awesome o Material Icons) -->
      <i class="{{ section.icon }}"></i>
    </li>
  </ul>

</div>
